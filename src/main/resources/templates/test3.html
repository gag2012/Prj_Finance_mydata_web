<!DOCTYPE html>
<html>

<head>
    <title>How To Create Bootstrap 5 Modal Form Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css" />
</head>
<div class="row">
    <!-- Click on Modal Button -->
    <button type="button" class="btn btn-primary mx-auto d-block mt-5" data-bs-toggle="modal"
        data-bs-target="#modalForm">
        보험료 산출하기
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">내 정보 입력하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">업종</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="업종 선택" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">기업/매장 주소</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="주소 입력" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">피해기간</label>
                            <input type="text" class="form-control" id="duration" name="duration" placeholder="피해기간" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">피해기간 내 매출액</label>
                            <input type="text" class="form-control" id="revenue" name="revenue" placeholder="매출액" />
                        </div>
                        <div class="modal-footer d-block">
                            <button type="submit" class="btn btn-warning float-end">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row-fluid">
    <select class="selectpicker" data-show-subtext="true" data-live-search="true">
        <option>Tom Foolery</option>
        <option>Bill Gordon</option>
        <option>Elizabeth Warren</option>
        <option data-subtext="Rep Alabama">Mario Flores</option>
    </select>
</div>
<script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>

</html>
