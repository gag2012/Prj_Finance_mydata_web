<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <title>Title</title>
    </head>
    <body>
        <!-- <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script> -->
        <script>
            var xhr = new XMLHttpRequest();
            var url = 'http://openapi.data.go.kr/openapi/service/rest/Covid19/getCovid19InfStateJson'; /*URL*/
            var queryParams = '?' + encodeURIComponent('ServiceKey') + '='+'S2NIjtDSM5uZLf8tguznRUdoEfCvq3FyzJWM9nJHBQEQr+0hD6nqX9bpwG4BP2VmzObrSmsHOBgUAwgEN6SKOQ=='; /*Service Key*/
            queryParams += '&' + encodeURIComponent('pageNo') + '=' + encodeURIComponent('1'); /**/
            queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('10'); /**/
            queryParams += '&' + encodeURIComponent('startCreateDt') + '=' + encodeURIComponent('20200310'); /**/
            queryParams += '&' + encodeURIComponent('endCreateDt') + '=' + encodeURIComponent('20200315'); /**/
            xhr.open('GET', url + queryParams);
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    alert('Status: '+this.status+'nHeaders: '+JSON.stringify(this.getAllResponseHeaders())+'nBody: '+this.responseText);
                }
            };

            xhr.send('');
        </script>
        <h3>공공데이터 XML 파싱</h3>
        <button id="listBtn">코로나19 패히기업지원현황 보기</button>
        <table>
          <tr>
              <th>일련번호</th>
                <th>지역</th>
                <th>업력</th>
                <th>대출년도</th>
                <th>업종</th>
              </tr>
              <tbody id="info"></tbody>
        </table>
    </body>
</html>
