<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
            function loadDoc() {
                var req = new XMLHttpRequest();
                req.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        myFunction(this);
                    }
                };
                req.open("GET", "http://openapi.seoul.go.kr:8088/sample/xml/TbCorona19CountStatusJCG/1/5/", true);
                req.send();
            }

            function myFunction(xml) {
                var i;
                var xmlDoc = xml.responseXML;

                var test = xmlDoc.getElementsByTagName("JCG_DT")[0].firstChild.data;
                document.getElementById("gname").innerHTML = test;
            }
        </script>
    <title>AJAX Sample</title>
</head>

<body onload="loadDoc();">
<h2 id="gname"></h2>
</body>
</html>
