<!DOCTYPE html>
<html lang="en">
<head>
    <title>How To Create Bootstrap 5 Modal Form Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="">
    <script src="../select/js/vendor/modernizr-2.8.3.min.js"></script>
<!--    <link rel="stylesheet" href="../select/css/bootstrap/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css" />
</head>

<body>
    <!-- Click on Modal Button -->
    <button type="button" class="btn btn-primary mx-auto d-block mt-5" data-bs-toggle="modal"
        data-bs-target="#modalForm">
        Bootstrap Modal popup
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bootstrap 5 Modal Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Username" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password" />
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" />
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <div class="modal-footer d-block">
                            <p class="float-start">Not yet account <a href="#">Sign Up</a></p>
                            <button type="submit" class="btn btn-warning float-end">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <div id="bts-ex-5" class="selectpicker" data-clear="true" data-live="true">
                <a href="#" class="clear"><span class="fa fa-times"></span><span class="sr-only">Cancel the
                        selection</span></a>
                <button data-id="prov" type="button" class="btn btn-lg btn-block btn-default dropdown-toggle">
                    <span class="placeholder">Choose an option</span>
                    <span class="caret"></span>
                </button>
                <div class="dropdown-menu">
                    <div class="live-filtering" data-clear="true" data-autocomplete="true" data-keys="true">
                        <label class="sr-only" for="input-bts-ex-5">Search in the list</label>
                        <div class="search-box">
                            <div class="input-group">
                                <span class="input-group-addon" id="search-icon5">
                                    <span class="fa fa-search"></span>
                                    <a href="#" class="fa fa-times hide filter-clear"><span class="sr-only">Clear
                                            filter</span></a>
                                </span>
                                <input type="text" placeholder="Search in the list" id="input-bts-ex-5"
                                    class="form-control live-search" aria-describedby="search-icon5" tabindex="1" />
                            </div>
                        </div>
                        <div class="list-to-filter">
                            <ul class="list-unstyled">
                                <li class="optgroup">
                                    <span class="optgroup-header">List Group <span class="subtext"></span></span>
                                    <ul class="list-unstyled">
                                        <li class="filter-item items" data-filter="Free jQuery Plugins" data-value="1">
                                            Free jQuery Plugins</li>
                                        <li class="filter-item items" data-filter="Codehim.com" data-value="2">
                                            Codehim.com</li>
                                        <li class="filter-item items" data-filter="Bootstrap Snippets" data-value="3">
                                            Bootstrap Snippets</li>
                                        <li class="filter-item items" data-filter="Web Design Code" data-value="4">Web
                                            Design Code</li>
                                        <li class="filter-item items" data-filter="HTML CSS jQuery" data-value="5">HTML
                                            CSS jQuery</li>
                                    </ul>
                                </li>
                            </ul>
                            <div class="no-search-results">
                                <div class="alert alert-warning" role="alert"><i
                                        class="fa fa-warning margin-right-sm"></i>No entry for
                                    <strong>'<span></span>'</strong> was found.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="bts-ex-5" value="">
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
    <script src="../select/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="../select/js/vendor/bootstrap.min.js"></script>
    <script src="../select/js/vendor/tabcomplete.js"></script>
    <script src="../select/js/vendor/livefilter.js"></script>
    <script src="../select/js/vendor/src/bootstrap-select.js"></script>
    <script src="../select/js/vendor/filter.js"></script>
    <script src="../select/js/plugins.js"></script>
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-80520768-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-80520768-2');
    </script>
</body>

</html>
